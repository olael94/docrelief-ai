services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docrelief-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg://docrelief:docrelief123@postgres:5432/docrelief
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your_openai_key_here}
      SECRET_KEY: ${SECRET_KEY:-your_secret_key_here}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docrelief-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
