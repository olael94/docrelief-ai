version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: docrelief-postgres
    environment:
      POSTGRES_USER: docrelief
      POSTGRES_PASSWORD: docrelief123
      POSTGRES_DB: docrelief
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: