
services:
  postgres:
    image: postgres:16-alpine
    container_name: docrelief-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docrelief123
      POSTGRES_DB: docrelief
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c listen_addresses='*'
      -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d docrelief"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docrelief-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: docrelief-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:

