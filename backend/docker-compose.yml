version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: docrelief-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docrelief123
      POSTGRES_DB: docrelief
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c listen_addresses='*'
      -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d docrelief"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - docrelief-network

volumes:
  postgres_data:

networks:
  docrelief-network:
    driver: bridge
